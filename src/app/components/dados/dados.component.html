<div class="container text-center">

  <button class="btn btn-success btn-lg mt-5" (click)="tirarDados()">Tirar Dados</button>
  <br>
  <div class="d-flex flex-column justify-center">
    <div class="d-flex justify-center">
      <img class="image-dice" [src]="dadoIzda">
      <img class="image-dice" [src]="dadoDcha">
    </div>
    <h1 *ngIf="numero1 === numero2"><span class="badge bg-success text-3xl">YOU WIN!!</span></h1>

  </div>
</div>
